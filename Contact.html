<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./img/logo-fold.png" sizes="180x180">
    <title>Liên hệ</title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/Contact.css" />
    <link rel="stylesheet" href="./css/header-footer.css" />
    <link rel="stylesheet" href="./css/reset.css" />
  </head>
  <body>
    <div class="wrapper">
      <div id="header"></div>
      <div class="main">
        <!-- Breadcrumb -->
        <div class="container">
          <div class="breadcrumb">
            <i class="fa-solid fa-house"></i>
            <a href="index.html">Trang chủ</a>
            <span class="separator">›</span>
            <a href="#">Liên hệ</a>
          </div>
        </div>
        <div class="contact-container">
          <!-- Left Section: Tabs and Map -->

          <div class="left-section">
            <!-- Tabs -->
            <div class="tabs">
              <button class="tab active" onclick="showCity('ho-chi-minh')">
                TP. HỒ CHÍ MINH
              </button>
              <button class="tab" onclick="showCity('ha-noi')">HÀ NỘI</button>
              <button class="tab" onclick="showCity('hung-yen')">
                HƯNG YÊN
              </button>
            </div>

            <!-- Map Section -->
            <div id="ho-chi-minh" class="map active">
              <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3919.475102292547!2d106.71112667531483!3d10.774050789327227!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3175292c93c3c27d%3A0x1b57c0bb1f54e1f2!2zMTQ4IE5ndXnhu4VuIEhvw6BuZywgQW4gUGjDuiwgUXXhuq1uIDIsIEjDoCBO4buZaSwgVmlldG5hbQ!5e0!3m2!1sen!2s!4v1609451944213!5m2!1sen!2s"
                width="100%"
                height="365"
                style="border: 0"
                allowfullscreen=""
                loading="lazy"
              ></iframe>
            </div>
            <div id="ha-noi" class="map">
              <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3724.7800036349273!2d105.84117157531296!3d21.02851169247456!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3135ab9a9367f1dd%3A0xb74fe8554b971c18!2zUGjDuiDEkMOsbmggSMOyIFbEg24!5e0!3m2!1sen!2s!4v1609451944213!5m2!1sen!2s"
                width="100%"
                height="365"
                style="border: 0"
                allowfullscreen=""
                loading="lazy"
              ></iframe>
            </div>
            <div id="hung-yen" class="map">
              <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3724.7800036349273!2d105.84117157531296!3d21.02851169247456!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3135ab9a9367f1dd%3A0xb74fe8554b971c18!2zUGjDuiDEkMOsbmggSMOyIFbEg24!5e0!3m2!1sen!2s!4v1609451944213!5m2!1sen!2s"
                width="100%"
                height="365"
                style="border: 0"
                allowfullscreen=""
                loading="lazy"
              ></iframe>
            </div>
          </div>

          <!-- Right Section: Contact Information and Form -->
          <div class="right-section">
            <h2>Liên hệ</h2>
            <p>
              <strong>Hotline Hồ Chí Minh:</strong>
              <span class="hotline">0937.193.366</span>
            </p>
            <p>
              <strong>Hotline Hà Nội:</strong>
              <span class="hotline">0973.665.115</span>
            </p>

            <form class="contact-form">
              <input type="text" placeholder="Họ tên" required />
              <input type="text" placeholder="Số điện thoại" required />
              <input type="email" placeholder="Email" required />
              <input type="text" placeholder="Tiêu đề" required />
              <textarea placeholder="Nội dung" required></textarea>
              <button type="submit">GỬI</button>
            </form>
          </div>
        </div>
      </div>
      <footer id="footer"></footer>
    </div>
    <script>
      function showCity(cityId) {
        var tabs = document.querySelectorAll(".tab");
        var maps = document.querySelectorAll(".map");

        tabs.forEach((tab) => tab.classList.remove("active"));
        maps.forEach((map) => map.classList.remove("active"));

        document.querySelector(`#${cityId}`).classList.add("active");
        document
          .querySelector(`.tab[onclick="showCity('${cityId}')"]`)
          .classList.add("active");
      }
    </script>
    <script type="module" src="./js/script.js"></script>
    <script type="module" src="./js/data.js"></script>
  </body>
</html>
